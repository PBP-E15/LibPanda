{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block meta %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .text-align{
            text-align : center;
        }
    </style>
    {% endblock meta %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+J4jsl5c9zdLKaUk5Ae5f5b1bw6AUn5f5v8FZJoMxm6f5cH1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'main:show_main' %}">
                <img src="https://i.ibb.co/brcxb2J/1698425247234.png" alt="Bootstrap" width="90" height="90">
            </a>
            <a class="navbar-brand" mb-0 h1><b>LibPanda</b></a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav centered-text">
                    <form class="d-flex " role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search Book" id="search-bar">
                        <button class="btn btn-outline-success" type="submit" id="button-search">
                            <img src="https://cdn.icon-icons.com/icons2/2469/PNG/512/magnifier_magnifying_glass_icon_149435.png" alt="Bootstrap" width="25" height="25">
                        </button>
                    </form></div></div>
                <div class=" navbar-nav ml-auto col d-flex justify-content-end custom-padding" style="gap: 1rem">
                <a class="nav-link active" aria-current="page" href="#">Request</a>

                <a class="nav-link active" aria-current="page" href="{% url 'search_page:search' %}">Library</a>

                <a class="nav-link active" href="#">Wishlist</a>

                <a class="nav-link active" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512"><style>svg{fill:#000000}</style><path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg>
                </a>

                <div id="account-option">

                </div>
            </div>
        </div>
        </div>
    </nav>
</header>
{% block content %}
{% endblock content %}
</body>
</html>

<script>
    async function accountOption() {
        var contents = document.getElementById("account-option")

        let htmlString = ``
        if(`{{user}}` == `AnonymousUser`) {
            htmlString = `
                        <a href="{% url 'login' %}" style="text-decoration: none;color: black;">
                            <button type="button" class="btn btn-outline-primary">Login</button>
                        </a>
                        <a href="{% url 'register' %}" style="text-decoration: none;color: black;">
                            <button type="button" class="btn btn-outline-secondary" onclick="/register">Register</button>
                        </a>
        `
        }
        else{
            htmlString = `  <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Hi, {{ name }}
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="{% url 'user_profile:show_profile' %}">Profile</a></li>
                                    <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                                </ul>
                            </li>`
        }

        contents.innerHTML=htmlString
    }
    accountOption()

</script>
